<!--文档声明-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!--外部样式-->
    <link rel="stylesheet" href="css/Demo.css">
    <!--内部样式-->
    <style>
        h1 {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<!--自闭和标签 <br/换行符> <hr/水平分割线> <u>下划线标签</u>-->
<!--块级元素: 自动换行 <p> <hr> <div>-->
<!--行内元素: 不会换行 <b>加粗 <i>斜线 <u> <span>-->
<!--这是注释的内容不会被浏览器解析-->
<h1><u>你好,HTML</u></h1>
<br/>
<h2><b><i>你好,HTML</i></b></h2>
<hr/>
<!--<div><span>没有特殊语句含义 div独占一行，span不换行-->
<div class="cls">div1</div>
<div class="cls">div2</div>
<div id="d1">div3</div>
<div id="d2">div4</div>
<div style="background-color: red">div5</div>
<div>d&nbsp;&nbsp;&nbsp;iv5</div>
<span>span1</span>
<span>span2</span>
<!--内联样式-->
<h1 style="color: rosybrown; font-size:50px">HTML</h1>
</body>
</html>
